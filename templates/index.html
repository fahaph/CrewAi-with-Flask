<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form + Flask</title>
</head>
<body>
    <h2>กรอกข้อมูล</h2>
    <form id="form">
        <label>จังหวัด:</label>
        <input type="text" id="province" name="province" required><br><br>

        <label>จำนวนวัน:</label>
        <input type="number" id="days" name="days" required><br><br>

        <label>งบประมาณ:</label>
        <input type="text" id="budget" name="budget" required><br><br>

        <button type="button" onclick="sendData()">ส่งข้อมูล</button>
    </form>

    <h3>ผลลัพธ์:</h3>
    <p id="result"></p>

    <script>
        function sendData() {
            let formData = {
                province: document.getElementById("province").value,
                days: document.getElementById("days").value,
                budget: document.getElementById("budget").value
            };

            fetch("/process", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = 
                    `จังหวัด: ${data.province}, จำนวนวัน: ${data.days}, งบประมาณ: ${data.budget}`;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
