<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 50px;
            background-color: #dbdbdb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="column w-50">
        <div class="row container bg-white p-5 mb-3 rounded-3 shadow">
            <form>
                <h4 id="province">Province: </h4>

                <label for="days">Days:</label>
                <input class="form-control mb-3" type="number" id="days" name="days" required>

                <label for="budget">Budget (THB):</label>
                <input class="form-control mb-3" type="text" id="budget" name="budget" required>

                <button class="btn btn-primary" type="button" onclick="sendData()">ส่งข้อมูล</button>
            </form>
        </div>

        <div class="row container bg-white p-5 rounded-3 shadow">
            <h3 class="mb-3">Recommend plan: </h3>
            <p id="result"></p>
            <div class="text-center" id="spinner" style="display: none;">
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

    </div>

</body>
<script>

    province = '';

    // Get province from URL
    function load_province() {
        const params = new URLSearchParams(window.location.search);
        province = params.get("province");

        document.getElementById("province").innerText += province;
    }

    load_province();

    function showSpinner() {
        document.getElementById("spinner").style.display = "block";
    }

    function hideSpinner() {
        document.getElementById("spinner").style.display = "none";
    }

    // Send data to server
    function sendData() {

        showSpinner();

        let formData = {
            province: province,
            days: document.getElementById("days").value,
            budget: document.getElementById("budget").value
        };

        fetch("/generate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText =
                    `${data}`;
                hideSpinner();
            })
            .catch(error => console.error("Error:", error));
    }
</script>

</html>
